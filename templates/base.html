<!doctype html>
<html>
  <head>
  	{% block head %}
  	<title>Campus Resources</title>
  	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='skeleton.css') }}">
  	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
    {% endblock %}
  </head>
  <body>
  	<div id="header">
  	  {% block header %}
  	  {% endblock %}
  	</div>
    <div id="content">
	  {% block content %}
	  {% endblock %}
	</div>
    <div id="footer">
      {% block footer %}
      <div class="container">
        <p>Created by: Zi Yang and Yoshiki Yamamoto</p>
      </div>
      {% endblock %}
    </div>
  </body>
</html>
